<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Game</title>
    <link rel="stylesheet" href="styles/concentration.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans p-4">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Concentration</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl text-center mb-6">
        <div class="flex flex-wrap justify-between mb-6">
            <div class="text-xl font-semibold text-gray-700">
                Moves: <span id="moveCounter">0</span>
            </div>
            <div class="text-xl font-semibold text-gray-700">
                Time: <span id="timer">0</span>s
            </div>
            <div class="text-xl font-semibold text-gray-700">
                Matches: <span id="matchCounter">0</span>/<span id="totalPairs">8</span>
            </div>
        </div>
        
        <div class="mb-6">
            <button id="startButton" class="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition duration-200">
                Start New Game
            </button>
            <select id="difficultySelect" class="ml-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="easy">Easy (4x4)</option>
                <option value="medium" selected>Medium (4x5)</option>
                <option value="hard">Hard (5x6)</option>
            </select>
        </div>
        
        <div id="gameBoard" class="grid grid-cols-4 gap-3 mx-auto">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Result Modal -->
    <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4">Game Complete!</h2>
            <p class="text-xl mb-6">You completed the game in <span id="finalTime">0</span> seconds with <span id="finalMoves">0</span> moves.</p>
            <button id="playAgainButton" class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition duration-200">
                Play Again
            </button>
        </div>
    </div>
    
    <div class="mt-6">
        <a href="index.html" class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-200 text-center">
            Back to Games
        </a>
    </div>

    <script src="scripts/concentration.js"></script>
</body>
</html>
