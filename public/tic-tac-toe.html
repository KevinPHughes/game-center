<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind configuration - extending the default theme
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Using Inter font, linked below
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <h1 class="text-4xl font-bold text-gray-800 mb-8">Tic Tac Toe</h1>

    <div class="flex flex-wrap justify-center space-x-4 mb-4">
        <div class="flex items-center space-x-2 mb-2 md:mb-0">
            <label for="playerXName" class="font-semibold text-gray-700">Player X Name:</label>
            <input type="text" id="playerXName" placeholder="Player X" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-32">
        </div>
        <div class="flex items-center space-x-2">
            <label for="playerOName" class="font-semibold text-gray-700">Player O Name:</label>
            <input type="text" id="playerOName" placeholder="Player O" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500 w-32">
        </div>
    </div>


    <div id="scoreDisplay" class="text-xl text-gray-700 mb-4">
        Scores: <span id="xPlayerName">X</span> - <span id="xScore">0</span> | <span id="oPlayerName">O</span> - <span id="oScore">0</span>
    </div>

    <div id="status" class="text-2xl text-gray-700 mb-6 h-8 text-center">Player X's turn</div>

    <div id="board" class="grid grid-cols-3 gap-3 w-64 h-64 md:w-96 md:h-96 bg-white p-3 rounded-lg shadow-lg">
        </div>

    <div class="flex flex-wrap justify-center space-x-4 mt-8">
        <button id="resetButton" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 mb-2 md:mb-0">
            Reset Game
        </button>
        <button id="clearScoresButton" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-200 mb-2 md:mb-0">
            Clear Scores
        </button>
         <a href="index.html" class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-200 text-center">
            Back to Games
        </a>
    </div>


    <script src="scripts/tic-tac-toe.js"></script>
</body>
</html>
